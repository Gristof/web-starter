<!DOCTYPE html>

  <head>
    <!--
  Maintained with the excellent knowledge from https://htmlhead.dev
  These comments will be removed in production

  ========================

  The following 2 meta tags *must* come first in the <head>
  to consistently ensure proper document rendering.
  Any other head element should come *after* these tags.
-->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Theme Color for Chrome, Firefox OS and Opera -->
<meta name="theme-color" content="#87ceeb">

<!-- Set the base URL for all relative URLs within the document -->
<base href="/">

<!-- 
  Short description of the document (limit to 150 characters)
  This content *may* be used as a part of search engine results. 
-->
<meta name="description" content="">

<!-- Control the behavior of search engine crawling and indexing -->
<meta name="robots" content="index,follow"><!-- All Search Engines -->
<meta name="googlebot" content="index,follow"><!-- Google Specific -->

<!-- Tells Google not to show the sitelinks search box -->
<meta name="google" content="nositelinkssearchbox">
<!-- Tells Google not to provide a translation for this document -->
<meta name="google" content="notranslate">

<!-- Identify the software used to build the document, Eleventy ftw! -->
<meta name="generator" content="eleventy">

<!-- Disable automatic detection and formatting of possible phone numbers -->
<meta name="format-detection" content="telephone=no">

<!-- Helps prevent duplicate content issues -->
<link rel="canonical" href="https://christophmueller.dev/">

<title>Christoph Müller – Frontend Developer</title>
<link rel="icon" type="image/x-icon" href="/static/images/favicon.png" />

<!-- Links to information about the author(s) of the document -->
<link rel="author" href="humans.txt">

<!-- Icon in the highest resolution we need it for -->
<link rel="icon" sizes="192x192" href="/static/images/favicon.png">

<!-- Apple Touch Icon (reuse 192px icon.png) -->
<link rel="apple-touch-icon" href="/static/images/favicon.png">

<!-- Facebook Open Graph meta -->
<meta property="og:url" content="https://christophmueller.dev/">
<meta property="og:type" content="website">
<meta property="og:title" content="Christoph Müller – Frontend Developer">

<meta property="og:description" content="" />
<meta property="og:site_name" content="Christoph Müller – Frontend Developer">
<meta property="og:locale" content="en_US">
<meta property="article:author" content="Christoph Müller">

<!-- Twitter Open Graph meta -->
<meta name="twitter:card" content="">
<meta name="twitter:site" content="">
<meta name="twitter:creator" content="">
<meta name="twitter:url" content="https://christophmueller.dev/">
<meta name="twitter:title" content="Christoph Müller – Frontend Developer">

<!-- disallow Twitter from using your site's info for personalization purposes -->
